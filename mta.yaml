_schema-version: "3.2"
ID: librarydest
version: 0.0.1
description: UI5 App with external destination

modules:

  # === UI5 APP MODULE SERVED BY MANAGED APP ROUTER ===
  - name: librarydest
    type: html5
    path: .
    requires:
      - name: librarydest-destination-service     # internal destination instance for ui5 tooling
      - name: librarydest-repo-host              # HTML5 app repo host
      - name: librarydest-uaa                    # xsuaa binding
      - name: servicedest-destination            # <-- external destination (Amma/Nanna)
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # === HTML5 APP CONTENT (STATIC FILES) ===
  - name: librarydest-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: librarydest-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - librarydest.zip
          name: librarydest
          target-path: resources/

resources:

  # === INTERNAL DESTINATION (MANDATORY FOR HTML5 RUNTIME) ===
  - name: librarydest-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-name: librarydest-destination-service
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0

  # === UAA SERVICE ===
  - name: librarydest-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: librarydest-xsuaa-service
      path: ./xs-security.json

  # === HTML5 REPO HOST ===
  - name: librarydest-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: librarydest-html5-service

  # === EXTERNAL DESTINATION SERVICE (Amma/Nanna) ===
  - name: servicedest-destination
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: servicedest-destination

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true