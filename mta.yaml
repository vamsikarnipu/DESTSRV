_schema-version: "3.2"
ID: librarydest
version: 0.0.1
description: Generated by Fiori Tools

modules:

  - name: librarydest-destination-content
    type: com.sap.application.content
    requires:
      - name: librarydest-destination-service
        parameters:
          content-target: true
      - name: librarydest-repo-host
        parameters:
          service-key:
            name: librarydest-repo-host-key
      - name: librarydest-uaa
        parameters:
          service-key:
            name: librarydest-uaa-key
      - name: servicedest-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: librarydest_html_repo_host
              ServiceInstanceName: librarydest-html5-service
              ServiceKeyName: librarydest-repo-host-key
              sap.cloud.service: librarydest
            - Name: librarydest_uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: librarydest-xsuaa-service
              ServiceKeyName: librarydest-uaa-key
              sap.cloud.service: librarydest
            - Name: APP_ROUTER
              ServiceInstanceName: servicedest-destination
              sap.cloud.service: servicedest
              Type: HTTP
              ProxyType: Internet
              Authentication: NoAuthentication
            - Name: CAP_BACKEND
              ServiceInstanceName: servicedest-destination
              sap.cloud.service: servicedest
              Type: HTTP
              ProxyType: Internet
              Authentication: NoAuthentication
          existing_destinations_policy: update
    build-parameters:
      no-source: true

  - name: librarydest-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: librarydest-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - librarydest.zip
          name: librarydest
          target-path: resources/

  # === UI5 APP MODULE ===
  - name: librarydest
    type: html5
    path: .
    requires:
      - name: librarydest-destination-service    # HTML5 runtime needs destination service
      - name: librarydest-repo-host             # HTML5 apps need repo host
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:

  - name: librarydest-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-name: librarydest-destination-service
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0

  - name: librarydest-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: librarydest-xsuaa-service
      path: ./xs-security.json

  - name: librarydest-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: librarydest-html5-service

  # === EXTERNAL DESTINATION FROM PROVIDER ===
  - name: servicedest-destination               # <-- added
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: servicedest-destination      # Must match the actual service instance name from CustomLIB

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
